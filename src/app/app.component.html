<div> 
  <input type="text" class="float-right" id="cname" placeholder="Enter the City"> 
  <button class="float-right btn btn-danger" id="button"  onclick="search()">Submit</button> 
 </div>  

<div class="container">
  <div class="upper-data">


    <img src="https://i.postimg.cc/1zNsmsMq/hot.jpg" *ngIf="14>15" >
    <img src="https://i.postimg.cc/tR6ZSHj7/cold.jpg" *ngIf="14<= 15" >

    <div class="weather-data">
      <div class="location">canada</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>

</div>



  <div class="lower-data">

    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined">
            device_thermostat
            </span>
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined">
            thermostat
            </span>
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined">
            humidity_high
            </span>
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>



      <div class="info-block">
        <div class="info-block-label">
          <span class="material-symbols-outlined">
          air
    </span>
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>

    </div>


  </div>
</div>

<router-outlet></router-outlet>
